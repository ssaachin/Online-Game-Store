<div id="demogames" class="demo"> 
    
    <div class="grid-container">
        
    {% for d in data %} 

                  <div class="imageblock">
                    <img class="gameimg" src="{{ d['image'] }}" alt="" />
                    <div class="gameinfo">
                        <h3 class="gamename">
                            {{ d['name'] }}
                        </h3>
                        <p class="gamedesc">{{ d['description'] }}</p>

                        <a href="https://dw.convertfiles.com/files/0865678001671072306/gamedownload.zip"><button class="gamebutton"> 
                            <span class="btn-txt"> Download </span>
                            <i class="material-symbols-outlined">
                                done_all
                            </i>
                        </button></a>
                        
                    </div>
                </div>


            {% endfor %}
        </div> 
</div>
